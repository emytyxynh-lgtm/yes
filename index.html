<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YES or NO ‚Äì GOD MODE v28.2</title>

<style>
*{box-sizing:border-box;font-family:monospace}
body{
  margin:0;height:100vh;
  background:url("YOUR_IMAGE_URL_HERE") center/cover no-repeat;
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;color:#fff;
}
body::before{
  content:"";position:fixed;inset:0;
  background:rgba(0,0,0,.65);z-index:-2;
}

/* ===== CARD ===== */
.card{
  width:340px;padding:30px;text-align:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(14px);
  border-radius:24px;
  box-shadow:0 0 40px rgba(255,0,100,.25);
  animation:fadeIn .8s ease;
  display:none;
}
h1{letter-spacing:3px;text-shadow:0 0 12px rgba(255,0,100,.7)}
.sub{font-size:13px;opacity:.8;margin-bottom:25px}

/* ===== BUTTONS ===== */
button{
  width:100%;padding:16px;margin:12px 0;
  border:none;border-radius:18px;cursor:pointer;
}
#yes{
  font-size:30px;
  background:rgba(255,255,255,.15);
  color:white;
  box-shadow:0 0 20px rgba(255,0,120,.8);
}
#no{
  position:absolute;
  padding:12px 22px;
  background:transparent;
  color:#aaa;
  border:1px solid rgba(255,255,255,.3);
}

/* ===== YES SCREEN ===== */
#yesScreen{
  position:fixed;inset:0;
  background:black;display:none;
  justify-content:center;align-items:center;
  font-size:36px;text-align:center;
  animation:flash .8s ease;
}

/* ===== EFFECTS ===== */
.heart{position:fixed;font-size:24px;animation:float 2.5s linear forwards}
.spark{position:fixed;width:6px;height:6px;background:white;border-radius:50%;animation:boom 1s ease-out forwards}

/* ===== MODAL ===== */
#nameModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:flex;justify-content:center;align-items:center;
  z-index:9999;
}
.modalBox{
  background:black;padding:30px;
  border-radius:18px;
  width:300px;text-align:center;
}
.modalBox input{
  width:100%;padding:12px;
  margin:15px 0;border:none;border-radius:12px;
}
.modalBox button{width:100%;padding:12px}

/* ===== TERMINAL ===== */
#terminal{
  position:fixed;bottom:10px;left:10px;
  font-size:11px;opacity:.35;
  line-height:1.4;
}

/* ===== ANIM ===== */
@keyframes float{to{opacity:0;transform:translateY(-220px) scale(1.8)}}
@keyframes boom{to{transform:translate(calc(var(--x)*1px),calc(var(--y)*1px));opacity:0}}
@keyframes flash{0%{background:white;color:black}100%{background:black;color:white}}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1}}
</style>
</head>

<body>

<!-- NAME MODAL -->
<div id="nameModal">
  <div class="modalBox">
    <h3>Nh·∫≠p t√™n c·ªßa b·∫°n</h3>
    <input id="nameInput" placeholder="T√™n c·ªßa b·∫°n...">
    <button id="saveName">X√°c nh·∫≠n</button>
  </div>
</div>

<div class="card" id="card">
  <h1>ƒê·ªíNG √ù KH√îNG?</h1>
  <div class="sub">There is no escape üòà</div>
  <button id="yes">YES</button>
</div>

<button id="no">NO</button>
<div id="yesScreen"></div>
<div id="terminal"></div>

<audio id="bgm" loop src="https://assets.mixkit.co/music/preview/mixkit-soft-ambient-110.mp3"></audio>
<audio id="click" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

<script>
const WEBHOOK_URL="YOUR_DISCORD_WEBHOOK";
const $=id=>document.getElementById(id);

const nameModal=$("nameModal"),nameInput=$("nameInput");
const saveName=$("saveName"),card=$("card");
const yes=$("yes"),no=$("no"),yesScreen=$("yesScreen");
const terminal=$("terminal"),bgm=$("bgm"),click=$("click");

let username=localStorage.getItem("username");

/* ===== NAME ===== */
if(username){nameModal.remove();card.style.display="block";}
saveName.onclick=()=>{
  if(!nameInput.value.trim())return;
  username=nameInput.value.trim();
  localStorage.setItem("username",username);
  nameModal.remove();card.style.display="block";
};

/* ===== MUSIC ===== */
document.body.addEventListener("click",()=>{
  bgm.volume=0;bgm.play();
  const i=setInterval(()=>{bgm.volume+=0.02;bgm.volume>=1&&clearInterval(i)},60);
},{once:true});

/* ===== NO ===== */
no.onmouseover=()=>{
  no.style.left=Math.random()*(innerWidth-120)+"px";
  no.style.top=Math.random()*(innerHeight-60)+"px";
};

/* ===== YES ===== */
yes.onclick=()=>{
  click.play();bgm.pause();
  card.remove();no.remove();
  yesScreen.innerHTML=`‚ù§Ô∏è ${username} SAID YES ‚ù§Ô∏è`;
  yesScreen.style.display="flex";
  localStorage.setItem("lastYes",new Date().toLocaleString());
  hearts();fireworks();sendDiscord();
};

/* ===== EFFECTS ===== */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*innerWidth+"px";
    h.style.bottom="0";document.body.appendChild(h);
    setTimeout(()=>h.remove(),2500);
  },120);
}
function fireworks(){
  for(let i=0;i<80;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.style.left=innerWidth/2+"px";
    s.style.top=innerHeight/2+"px";
    s.style.setProperty("--x",(Math.random()-0.5)*400);
    s.style.setProperty("--y",(Math.random()-0.5)*400);
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}

/* ===== TERMINAL LOG ===== */
const logs=["[SYS] Initializing...","[AI] Analyzing choice...","[CORE] God Mode online"];
let i=0;
setInterval(()=>{
  terminal.innerHTML+=logs[i%logs.length]+"<br>";
  i++;terminal.scrollTop=9999;
},1200);

/* ===== DISCORD ===== */
function sendDiscord(){
  fetch(WEBHOOK_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({content:`üî• ${username} clicked YES`})
  });
}
</script>

</body>
</html>
