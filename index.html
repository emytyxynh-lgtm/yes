<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:monospace}
body{
  margin:0;
  height:100vh;
  background:url("YOUR_IMAGE_URL_HERE") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

/* Dark overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:-1;
}

/* Card */
.card{
  width:340px;
  padding:30px;
  text-align:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(14px);
  border-radius:24px;
  box-shadow:0 0 40px rgba(255,0,100,.25);
  animation:fadeIn .8s ease;
}

h1{
  letter-spacing:3px;
  text-shadow:0 0 12px rgba(255,0,100,.7);
}

.sub{
  font-size:13px;
  opacity:.8;
  margin-bottom:25px;
}

/* Buttons */
button{
  width:100%;
  padding:16px;
  margin:12px 0;
  border:none;
  border-radius:18px;
  cursor:pointer;
  transition:.25s;
}

#yes{
  font-size:30px;
  background:rgba(255,255,255,.15);
  color:white;
  box-shadow:0 0 20px rgba(255,0,120,.8);
}
#yes:hover{transform:scale(1.05)}

#no{
  position:absolute;
  padding:12px 22px;
  background:transparent;
  color:#aaa;
  border:1px solid rgba(255,255,255,.3);
}

/* YES screen */
#yesScreen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  font-size:42px;
  text-align:center;
  animation:flash .8s ease;
}

/* Hearts */
.heart{
  position:fixed;
  font-size:24px;
  animation:float 2.5s linear forwards;
}

/* Firework */
.spark{
  position:fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  animation:boom 1s ease-out forwards;
}

/* Animations */
@keyframes float{
  from{opacity:1;transform:translateY(0) scale(1)}
  to{opacity:0;transform:translateY(-220px) scale(1.8)}
}
@keyframes boom{
  to{
    transform:translate(
      calc(var(--x)*1px),
      calc(var(--y)*1px)
    );
    opacity:0;
  }
}
@keyframes flash{
  0%{background:white;color:black}
  100%{background:black;color:white}
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ƒê·ªíNG √ù KH√îNG?</h1>

  <button id="yes">YES</button>
</div>

<button id="no">NO</button>

<div id="yesScreen">‚ù§Ô∏è YOU SAID YES ‚ù§Ô∏è</div>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-soft-ambient-110.mp3">
</audio>
<audio id="click">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3">
</audio>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const card = document.getElementById("card");
const yesScreen = document.getElementById("yesScreen");
const bgm = document.getElementById("bgm");
const click = document.getElementById("click");

/* Fade music */
function fadeIn(audio){
  audio.volume=0;
  audio.play();
  let v=setInterval(()=>{
    if(audio.volume<1) audio.volume+=0.02;
    else clearInterval(v);
  },60);
}
function fadeOut(audio){
  let v=setInterval(()=>{
    if(audio.volume>0) audio.volume-=0.02;
    else{audio.pause();clearInterval(v);}
  },60);
}

/* Start music */
document.body.addEventListener("click",()=>fadeIn(bgm),{once:true});

/* NO teleport + fake click */
no.addEventListener("mouseover",()=>{
  fakeClick();
  teleport();
});

function teleport(){
  no.style.left=Math.random()*(innerWidth-100)+"px";
  no.style.top=Math.random()*(innerHeight-50)+"px";
}

function fakeClick(){
  no.textContent="CLICK?";
  setTimeout(()=>no.textContent="NO",300);
}

/* YES click */
yes.onclick=()=>{
  click.play();
  fadeOut(bgm);
  card.style.display="none";
  no.style.display="none";
  yesScreen.style.display="flex";
  heartRain();
  fireworks();
  sendDiscord();
  if(navigator.vibrate) navigator.vibrate([200,100,200]);
};

/* Hearts */
function heartRain(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*innerWidth+"px";
    h.style.bottom="0";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2500);
  },120);
}

/* Fireworks */
function fireworks(){
  for(let i=0;i<80;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.style.left=innerWidth/2+"px";
    s.style.top=innerHeight/2+"px";
    s.style.setProperty("--x",(Math.random()-0.5)*400);
    s.style.setProperty("--y",(Math.random()-0.5)*400);
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}

/* Discord webhook */
function sendDiscord(){
  fetch("https://discord.com/api/webhooks/1466372734945595537/xclykYndX7PSAUIBGCiJzV0MNY08Hd-dmD4rIhebpc9Q350uxb6JwlVtDywMPBJUa4nt",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      content:"üî• **SOMEONE CLICKED YES** üî•\nüíñ Romantic mode activated"
    })
  });
}
</script>

</html>
